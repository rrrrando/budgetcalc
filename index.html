<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Budget Calc</title>
</head>

<body>
    <div class="total">
        <span class="total-lable">hetkeseis</span>
        <h1 class="total-sum">300</h1>

    </div>
    <div>

                    <label class="form-lable" for="sum">Summa

            </div>
            <div class="mt-6">
                <div class="flex-1">

            </div>

                <div class="flex">
                    <div class="flex-1">
                        <input class="form-input" type="date" name="sum" id="sum">
                    </div>
